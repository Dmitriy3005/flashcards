<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Flashcards</title>
</head>
<body>
    <main>
        <header>
            <div id="containerOne">
                <div id="name"><h1>Flashcards</h1></div>
                <div id="topBtn">
                    <button id="addCard" class="material-symbols-outlined" onclick="addCard()">add_card</button>
                    <button id="deleteCard" class="material-symbols-outlined">delete_forever</button>
                </div>
            </div>
        </header>
        <section>
            <div>
                <div id="createCard" class="createCard">
                    <h2 style="text-align: center">Create card</h2>
                    <label for="Questions">Questions</label>
                    <textarea id="questions"></textarea><br>
                    <label for="Answer">Answer</label>
                    <textarea id="answer"></textarea><br>
                    <div class="operationWithCard">
                        <button id="saveCard">Save</button>
                        <button id="closeCard" onclick="closeCard()">Close</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div id="container">
                <div id="fleshcards"></div>
            </div>
        </section>
    </main>

<script src="script.js"></script>
</body>
</html>
